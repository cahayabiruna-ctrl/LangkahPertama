<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentasi: Daftar Nama â€“ Peta Jalan Sukses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #1e1b4b;
    }
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      font-size: 17px;
      line-height: 1.7;
    }

    h1 { font-size: 3.8em; font-weight: 900; }
    h2 { font-size: 3.2em; font-weight: 800; }
    h3 { font-size: 2.7em; font-weight: 800; }
    p  { font-size: 1.1em; font-weight: 400; }
    li {
      font-size: 1.15em;
      font-weight: 600;
      background: rgba(255, 255, 0, 0.25);
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
    }

    @media (max-width: 480px) {
      body { font-size: 15px; }
      h1 { font-size: 2.6em; }
      h2 { font-size: 2.2em; }
      h3 { font-size: 1.9em; }
      p  { font-size: 0.95em; }
      li { font-size: 1em; }
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem; 
      box-sizing: border-box;
      transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
      opacity: 0; 
      pointer-events: none; 
      transform: scale(0.97);
      z-index: 1;
    }
    .slide.active { 
      opacity: 1; 
      pointer-events: auto; 
      transform: scale(1); 
    }

    .slide > div {
      background: rgba(255, 255, 255, 0.06);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-height: 85%;
      overflow-y: auto;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in { opacity: 0; animation: fadeInUp 1s ease forwards; }
    .slide.active .fade-in { animation-delay: 0.3s; }

    /* ðŸŽˆ Gelembung */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rise 12s linear infinite;
      z-index: 0;
    }
    @keyframes rise {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(0.5); opacity: 0; }
    }

    /* âœ… Tambahan agar slide panjang bisa discroll di landscape */
    @media (orientation: landscape) {
      body {
        overflow-y: auto;
      }
      .slide {
        position: relative !important;
        height: auto !important;
        min-height: 100vh;
        align-items: flex-start !important;
        justify-content: flex-start !important;
        padding-top: 2rem;
      }
      .slide > div {
        max-height: none !important;
        height: auto !important;
        overflow: visible !important;
      }
    }
  </style>
</head>
<body>

<div id="presentation-container" 
  style="position: fixed; top:0; left:0; width:100vw; height:100vh; 
  z-index: 9999; cursor: pointer; user-select:none;">

  <!-- Gelembung background -->
  <div id="bubbles"></div>

  <!-- Header -->
  <div style="position:absolute; top:1rem; right:1.5rem; z-index:10; text-align:right; color:rgba(255,255,255,0.7); font-size:1rem; line-height:1.3;">
    dipersembahkan oleh<br><strong style="color:#f9fafb;">DVTeam Naga Persada</strong>
  </div>

  <!-- Semua slide Anda (tidak diubah isinya) -->
  <!-- ... [SLIDE 0 - 7 persis seperti versi Anda sebelumnya] ... -->

  <!-- Navigasi -->
  <div id="navigation-hint" style="position:fixed; bottom:1rem; right:1rem; z-index:10000; color:white; font-size:0.8rem; background-color:rgba(0,0,0,0.4); padding:5px 9px; border-radius:9999px; transition:opacity 0.5s;">
    Klik atau sentuh untuk lanjut
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  const presentationContainer = document.getElementById('presentation-container');
  const navigationHint = document.getElementById('navigation-hint');
  let currentSlide = 0;
  let firstClick = true;

  const nextSlide = () => {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  };

  // âœ… Klik pertama â†’ aktifkan fullscreen
  const handleClick = () => {
    if (firstClick) {
      firstClick = false;
      if (presentationContainer.requestFullscreen) {
        presentationContainer.requestFullscreen();
      } else if (presentationContainer.webkitRequestFullscreen) {
        presentationContainer.webkitRequestFullscreen();
      }
      // jangan ganti slide dulu, cukup fullscreen
    } else {
      nextSlide();
    }
    if (navigationHint) {
      navigationHint.style.opacity = '0';
    }
  };

  presentationContainer.addEventListener('click', handleClick);

  // ðŸŽˆ Generate gelembung
  const bubblesContainer = document.getElementById('bubbles');
  for (let i=0; i<20; i++) {
    const bubble = document.createElement('div');
    const size = Math.random()*40+10;
    bubble.classList.add('bubble');
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random()*100}vw`;
    bubble.style.animationDuration = `${8 + Math.random()*8}s`;
    bubble.style.animationDelay = `${Math.random()*5}s`;
    bubblesContainer.appendChild(bubble);
  }
</script>

</body>
</html>
